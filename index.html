<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;702&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>


<main>

  <body>



    <div class="backplate">
      <div class="top">

        <div class="img-container">
          <img class="nft-img" src="images/image-equilibrium.jpg" alt="equilibrium image">



          <img class="overlay" src="images/icon-view.svg" alt="">

        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="wrapper">
          <div class="price">

            <p><img class="lil-img" src="images\icon-ethereum.svg" alt="">0.041 ETH</p>
          </div>
          <div class="timer">

            <p><img class="lil-img" src="images\icon-clock.svg" alt="">3 days left</p>
          </div>

        </div>

      </div>
      <hr>


      <div class="footnote">
        <img class="head" src="images/image-avatar.png" alt="headshot">
        <p class="name">Creation of <a href="#">Jules Wyvern</a>
      </div>

    </div>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Gsteele Drackkon</a>.
    </footer>

  </body>
</main>

</html>
